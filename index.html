<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="header">
            <h1><strong>Rock Paper Scissors</strong></h1>
            <p class="para"></p>
        </div>
    </header>

    <div class="scoreboard">
        <div>Player Score:</div>
        <div class="plScore"></div>
    </div>

    <div class="selection">
        <div>
            <div><img src="Images/Rock.png" alt="Rock" class="rock"></div>
            <div>Rock</div>
        </div>
        <div>
            <div><img src="Images/Paper.png" alt="Paper" class="paper"></div>
            <div>Paper</div>
        </div>
        <div>
            <div><img src="Images/Scissors.png" alt="Scissors" class="scissors"></div>
            <div>Scissors</div>
        </div>
    </div>

    <div class="scoreboard">
        <div>Computer Score:</div>
        <div class="cmScore"></div>
    </div>

    <footer>
        <div class="btnSelection">
            <button class="restart">Restart</button>
            <button class="finish">Finish</button>
        </div>
    </footer>
</body>
</html>
